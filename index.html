<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="ar-threex.js"></script> 
    <style>
        /* This makes the Unity canvas float on top of the camera */
        #unity-canvas { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 10; 
            background: transparent !important; 
        }
        /* This places the webcam feed behind everything */
        .arjs-loader { position: absolute; z-index: 20; } 
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas,
        video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
        }

        #log-display {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            z-index: 30;
            border-top: 2px solid #00ff00;
            box-sizing: border-box;
        }

        #log-display div {
            margin: 2px 0;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas"></canvas>
    <div id="log-display"></div>

    <script src="Build/BuildsCreche.loader.js"></script>
    <script>
        var unityInst = null;
        const MAX_LOG_LINES = 20;
        const logQueue = [];

        function addLogMessage(message) {
            const logDisplay = document.getElementById('log-display');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDisplay.appendChild(logEntry);
            logQueue.push(logEntry);
            console.log(message);

            // Remove oldest messages if we exceed the max
            while (logQueue.length > MAX_LOG_LINES) {
                const oldEntry = logQueue.shift();
                oldEntry.remove();
            }

            // Auto-scroll to bottom
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/BuildsCreche.data",
            frameworkUrl: "Build/BuildsCreche.framework.js",
            codeUrl: "Build/BuildsCreche.wasm",
            streamingAssetsUrl: "StreamingAssets",
        }).then((instance) => { 
            unityInst = instance; 
            addLogMessage("Unity instance created successfully");
        }).catch((error) => {
            addLogMessage("Error creating Unity instance: " + error);
        });

        // Sent by ARObject through ARBridge.jslib
        window.addEventListener('unityReady', () => {
            addLogMessage("unityReady event received, starting AR");
            try {
                startAR();
            } catch (error) {
                addLogMessage("Error in startAR: " + error.message);
            }
        });

        function startAR() {
            addLogMessage("startAR() called");
            
            if (typeof THREEx === "undefined") {
                addLogMessage("AR.js still parsing... retrying in 100ms");
                setTimeout(startAR, 100);
                return;
            }

            addLogMessage("Initializing AR source");
            try {
                const arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
                const arContext = new THREEx.ArToolkitContext({ 
                    detectionMode: 'mono'
                });

                window.addEventListener('resize', onResize);

                function onResize() {
                    arSource.onResize();
                    arSource.copySizeTo(renderer.domElement);

                    if (arContext.arController !== null) {
                        arSource.copySizeTo(arContext.arController.canvas);
                    }
                }

                arSource.init(() => {
                    addLogMessage("arSource initialized");
                    onResize();
                    setTimeout(() => { 
                        addLogMessage("Updating arContext");
                        arContext.update(arSource.domElement); 
                    }, 2000);
                });

                // Target marker (.fset, .fset3, .iset)
                addLogMessage("Loading marker from: data/01-coeur");
                const marker = new THREEx.ArMarkerControls(arContext, new THREE.Group(), {
                    type: 'nft', descriptorsUrl: 'data/01-coeur' 
                });
                marker.object3d.addEventListener('markerFound', () => {
                    addLogMessage("Marker FOUND!");
                });
                marker.object3d.addEventListener('markerLost', () => {
                    addLogMessage("Marker LOST");
                });

                addLogMessage("Starting AR loop");
                function loop() {
                    addLogMessage("AR loop tick");
                    if (arSource.ready) {
                        addLogMessage("AR source is ready, updating context");
                        arContext.update(arSource.domElement);
                        if (marker.object3d.visible) {
                            const m = marker.object3d.matrix.elements;
                            addLogMessage("marker object is visible, sending event to unity");
                            // JSON sent to the C# script on the 'ARObject' GameObject
                            unityInst.SendMessage('ARObject', 'OnTracked', JSON.stringify({
                                px: m[12], py: m[13], pz: m[14],
                                qx: 0, qy: 0, qz: 0, qw: 1,
                                visible: true
                            }));
                        } else {
                            addLogMessage("marker object is not visible - sending event with visible=false");
                            unityInst.SendMessage('ARObject', 'OnTracked', '{"visible":false}');
                        }
                    } else {
                        addLogMessage("AR source not ready yet");
                    }
                    requestAnimationFrame(loop);
                }
                loop();
            } catch (error) {
                addLogMessage("Exception in startAR: " + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
